<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GitHub Followers v1.3</title>
    <!--bootstrap css framework-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--custom css files-->
    <link rel="stylesheet" href="css/style.css">
</head>

<body ng-app="githubFollowersApp">
    <main ng-controller="appCtrl" class="container">
        <section class="section">
            <label for="username">Input any GitHub username. Hit submit to get their list of followers</label>
            <br/>
            <input ng-model="username" id="username" type="text" />
            <button ng-click="fetchAll()">Submit</button>
        </section>
        <section class="section">
            <table>
                <tr>
                    <td>GitHub Handle: {{userObj.login}}</td>
                </tr>
                <tr>
                    <td># of followers: {{userObj.followers}}</td>
                </tr>
                <tr ng-repeat="item in followersListObj">
                    <td><img ng-src="{{item.avatar_url}}" alt="Description" width="100" /></td>
                </tr>
            </table>
        </section>
    </main>
    <!--angular js framework-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <!--js files-->
    <script src="js/index.js"></script>
</body>

</html>
