<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>

    <title>GitHub Followers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap latest compiled and minified CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="content/css/app.css">
    
    <!--Favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>

<body>

    <!--Navbar directive that stays at the top of every page-->
    <gf-navbar></gf-navbar>

    <!--Main content that changes based on route-->
    <div ng-view class="container"></div>

    <!--Third-party JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.min.js"></script>

    <!--main app module-->
    <script src="app/app.module.js"></script>

    <!--getfollowers module-->
    <script src="app/getFollowers/getFollowers.module.js"></script>
    <script src="app/getFollowers/config.route.js"></script>
    <script src="app/getFollowers/getFollowers.controller.js"></script>
    <script src="app/getFollowers/getFollowers.service.js"></script>
    
    <!--layout module-->
    <script src="app/layout/layout.module.js"></script>
    <script src="app/layout/navbar.directive.js"></script>

</html>
